<div class="container create-blog">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Create a blog post</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="vm.blogTtitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Text content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" data-ng-model="vm.blogContent" placeholder="Blog content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default pull-right" data-ng-click="vm.createBlogPost(vm.blogTtitle, vm.blogContent)">Create blog</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container create-blog">
    <div class="row">
        <div class="col-xs-12" ng-repeat="(key, blog) in vm.getAllBlogPosts">
            <h2>{{blog.title}}</h2>
            <article>
                <p>{{blog.text}}</p>
            </article>
            <button type="submit" class="btn btn-default pull-right" data-ng-click="vm.getAllBlogPosts.$remove(blog)">Delete blog</button>
            <hr>
        </div>
    </div>
</div>
